		//fix form height
		var hei = Math.max(
			$("form input[type='text']").outerHeight(),
			$("form input[type='submit']").outerHeight()
		);
		$("form input[type='text']").outerHeight(hei);

		//fix li height

		} );

		$("header ul li").each( function(index, element) {
			$(element).outerHeight( hei );
		} );
	</script>
