<header>


	<script type="text/javascript">
		//fix form height
		var hei = Math.max(
			$("form input[type='text']").outerHeight(),
			$("form input[type='submit']").outerHeight()
		);
		$("form input[type='text']").outerHeight(hei);
		$("form input[type='submit']").outerHeight(hei);

		//fix li height
		var hei = 0;
		$("header ul li").each( function(index, element) {
			hei = Math.max( hei , $(element).outerHeight() );
		} );

		$("header ul li").each( function(index, element) {
			$(element).outerHeight( hei );
		} );
	</script>
